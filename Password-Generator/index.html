<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES Password Generator</title>
    <script src="JS/script.js" defer></script>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/e545b3e9ec.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="container">
            <h2>Password Generator</h2>
        </div>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn btn-small" id="clipboard"><i class="far fa-clipboard"></i></button>
        </div>
        <div class="settings">
            <div class="settings-length">
                <label for="length">Password Length</label>
                <input type="number" id="length" value="8" min="8" max="25">
            </div>
            <div class="settings-include">
                <label for="uppercase">Include Uppercase</label>
                <input type="checkbox" id="uppercase">
            </div>
            <div class="settings-include">
                <label for="lowercase">Include Lowercase</label>
                <input type="checkbox" id="lowercase">
            </div>
            <div class="settings-include">
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" id="numbers">
            </div>
            <div class="settings-include">
                <label for="symbols">Include Symbols</label>
                <input type="checkbox" id="symbols">
            </div>
        </div>
        <div class="btn-container">
            <button class="btn" id="generate">Generate Password</button>
        </div>
    </div> 
</body>
</html>
